<ion-view title="{{roommate.name}}">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <img class="{{roommate.status}}" src="{{roommate.profileImg}}">
      <h2>{{roommate.name}}</h2>
      <p>{{roommate.bio}}</p>
    </ion-list>
  </ion-content>
</ion-view>
