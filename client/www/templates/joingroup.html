<ion-view title="Join Group">
  <ion-content class ="has-header">
    <form class="list list-inset">
      <label class="item item-input">
        <input type="text" placeholder="PIN" ng-model="formInfo.Pin">
      </label>
      <button type="submit" ng-click="addToGroup()" class="button button-block button-energized">
        Get Started
       </button>
    </form>
  </ion-content>
</ion-view>
